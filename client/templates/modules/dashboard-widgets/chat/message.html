<div class="msg msg-{{messagetype}}">
    <span class="username"><i class="icon icon-envelope"></i> {{username}}</span>
    <small class="small time time-calc muted pull-right" title="{{localdatetime}}" rel="tooltip">
        <time datetime="{{datetime}}" data-time="{{timestamp}}"><i>just now</i></time> <i class="icon icon-time"></i>
    </small>
    <div class="clearfix"></div>
    <span class="text">{{message}}</span>
</div>
