<div id="{{id}}" class="wchat wrap">
    <div class="row-fluid">
        <form class="chatform form-inline" onsubmit="return false">
            <div class="row-fluid">
                <div class="well well-small span12 chatlog-frame" style="height: 200px;">
                    <div class="chatlog"></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span9">
                    <input type="text" class="span12 msg-input" data-provide="typeahead" placeholder="Type your message here...">
                </div>
                <div class="span3">
                    <button type="submit" class="btn btn-success span12 msg-send">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
